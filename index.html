<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play-Set</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gameContainer" id="gameContainer">
      <div class="gameStatsBar">
        <div class="cardCounterContainer">
          <img
            class="cardsIcon"
            src="images/icons/playing-cardsfreepik.png"
            alt="cards:"
          />
          <div id="cardCounter">81</div>
        </div>
        <div id="timer">0:00</div>
      </div>
      <div class="setCardsContainer" id="setCardsContainer">
        <!-- testing -->
      </div>
      <div id="hintContainer"></div>
    </div>
    <footer>
      <div id="preloadCardImgs">
        <img class="hiddenCardImg" src="images/setcards/empty_diamond.png" />
        <img class="hiddenCardImg" src="images/setcards/empty_oval.png" />
        <img class="hiddenCardImg" src="images/setcards/empty_snake.png" />
        <img class="hiddenCardImg" src="images/setcards/shaded_diamond.png" />
        <img class="hiddenCardImg" src="images/setcards/shaded_oval.png" />
        <img class="hiddenCardImg" src="images/setcards/shaded_snake.png" />
        <img class="hiddenCardImg" src="images/setcards/solid_diamond.png" />
        <img class="hiddenCardImg" src="images/setcards/solid_oval.png" />
        <img class="hiddenCardImg" src="images/setcards/solid_snake.png" />
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
